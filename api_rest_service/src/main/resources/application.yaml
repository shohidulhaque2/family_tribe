spring:
  application:
    name: rest-api-service

  sleuth:
    sampler:
      rate: 10

  jackson: 
    serialization:
      FAIL_ON_EMPTY_BEANS: false


  liquibase:
    enabled: false
    change-log: classpath:/db/changelog/changelog-master.xml
